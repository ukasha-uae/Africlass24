<!-- SVG Icon for PWA - 512x512 -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graduation Cap Icon -->
  <g transform="translate(256, 256)">
    <!-- Shadow -->
    <ellipse cx="0" cy="80" rx="120" ry="20" fill="black" opacity="0.2"/>
    
    <!-- Cap base -->
    <path d="M -110 -20 L 0 -80 L 110 -20 L 110 30 L 0 90 L -110 30 Z" fill="white" opacity="0.9"/>
    
    <!-- Cap top -->
    <path d="M -140 -40 L 0 -110 L 140 -40 L 0 30 Z" fill="white"/>
    
    <!-- Book/Pages effect -->
    <rect x="-100" y="20" width="200" height="8" fill="white" opacity="0.8" rx="2"/>
    <rect x="-90" y="32" width="180" height="8" fill="white" opacity="0.7" rx="2"/>
    
    <!-- Tassel -->
    <circle cx="140" cy="-40" r="12" fill="#fbbf24"/>
    <line x1="140" y1="-28" x2="140" y2="20" stroke="#fbbf24" stroke-width="6"/>
    <circle cx="140" cy="20" r="10" fill="#fbbf24"/>
    
    <!-- Sparkle effects -->
    <circle cx="-130" cy="-70" r="8" fill="white" opacity="0.8"/>
    <circle cx="130" cy="-80" r="6" fill="white" opacity="0.8"/>
    <circle cx="-120" cy="50" r="5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    SmartClass24
  </text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">
    Smart Learning
  </text>
</svg>
