<!-- SVG Icon for PWA - 192x192 -->
<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graduation Cap Icon -->
  <g transform="translate(96, 96)">
    <!-- Cap base -->
    <path d="M -40 -10 L 0 -30 L 40 -10 L 40 10 L 0 30 L -40 10 Z" fill="white" opacity="0.9"/>
    
    <!-- Cap top -->
    <path d="M -50 -15 L 0 -40 L 50 -15 L 0 10 Z" fill="white"/>
    
    <!-- Tassel -->
    <circle cx="50" cy="-15" r="4" fill="#fbbf24"/>
    <line x1="50" y1="-11" x2="50" y2="5" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="50" cy="5" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Text -->
  <text x="96" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    SmartC24
  </text>
</svg>
